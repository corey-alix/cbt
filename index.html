<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know your Head</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="dark">
    <form class="wizard">
      <step class="wizard-step">
        <label class="question" for="situation">What Happened?</label>
        <textarea class="large input scroll-to-top tab-on-enter" id="situation"></textarea>
        <label class="question" for="situation-where"
          >Where did this happen?</label
        >
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="situation-where"
        ></textarea>
        <label class="question">When did this happen?</label>
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="situation-when"
        ></textarea>

        <label for="situation-whom" class="question"
          >With whom did this happen?</label
        >
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="situation-whom"
        ></textarea>

        <label class="question">How did this happen?</label>
        <textarea
          class="large input scroll-to-top tab-on-enter"
          id="situation-how"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label class="question">how intense was the mood?</label>
        <input
          class="fill-width"
          id="mood-intensity"
          type="range"
          min="1"
          max="10"
          value="1"
        />
        <label class="question" for="mode"
          >What emotions did you feel at that time?</label
        >
        <textarea
          class="large input scroll-to-top tab-on-enter"
          id="mood"
        ></textarea>
        <label class="question">What else did you feel?</label>
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="mood-other"
        ></textarea>
        <label class="question"
          >What did you notice in your body? Where did you feel it?</label
        >
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="sensation"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label class="question" for="reaction"
          >What went through your mind?</label
        >
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="reaction-mind"
        ></textarea>
        <label class="question">What disturbed me?</label>
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="reaction-disturbance"
        ></textarea>
        <label class="question"
          >What did those thoughts mean to you or say about you or the
          situation? What are you responding to?</label
        >
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="reaction-interpretation"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label class="question">What 'button' is this pressing for you?</label>
        <textarea
          class="small input scroll-to-top tab-on-enter"
          id="reaction-trigger"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label class="question"
          >What would be the worst thing that could happen?</label
        >
        <textarea
          class="large input scroll-to-top tab-on-enter"
          id="reaction-worstcasescenario"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label
          >Take a breath...is this fact or opinion? What would someone else say
          about this situation? What is the bigger picture? Is there another way
          of seeing it? What advice would you give someone else?
        </label>
        <textarea
          class="large input scroll-to-top tab-on-enter"
          id="reinterpretation"
        ></textarea>
        <div class="yesorno yes">
          <label class="question"
            >Is this reaction in proportion to the actual event?</label
          >
          <input
            class="checkbox scroll-to-top tab-on-enter"
            type="checkbox"
            id="overreacted"
            checked="true"
            data-trigger="yesorno-toggler"
          />
          <textarea
            class="if-yes large input scroll-to-top tab-on-enter"
            id="important"
            placeholder="Explain why."
          ></textarea>
        </div>
        <div class="yesorno yes">
          <label class="question"
            >Is this really as important as it seems?</label
          >
          <input
            class="checkbox scroll-to-top tab-on-enter"
            type="checkbox"
            id="overreacted"
            checked="true"
            data-trigger="yesorno-toggler"
          />
          <textarea
            class="if-yes large input scroll-to-top tab-on-enter"
            id="important"
            placeholder="Explain why it was so important."
          ></textarea>
        </div>
        <div class="yesorno no">
          <label class="question">Is there another way of seeing it?</label>
          <input
            class="checkbox scroll-to-top tab-on-enter"
            type="checkbox"
            id="alternative-view-exists"
            data-trigger="yesorno-toggler"
          />
          <textarea
            class="if-yes large input scroll-to-top tab-on-enter"
            id="alternative-view"
            placeholder="What is it?"
          ></textarea>
        </div>
      </step>
      <step class="wizard-step">
        <label
          >What could you do differently? What would be more effective?</label
        >
        <textarea class="large input scroll-to-top tab-on-enter" id="outcome"></textarea>
      </step>
      <br />
      <input
        class="button"
        type="button"
        value="Prior"
        data-trigger="prior-area"
      />
      <input
        class="button scroll-to-top tab-on-enter"
        type="button"
        value="Next"
        data-trigger="next-area"
      />
    </form>
    <script type="module">
      import { run } from "./bin/index.js";
      run();
    </script>
  </body>
</html>
