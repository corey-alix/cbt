<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know your Head</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="dark">
    <form class="wizard">
      <step class="wizard-step">
        <label
          >What Happened?
          <textarea
            class="large-input"
            id="situation"
            placeholder="What happened?"
          ></textarea>
        </label>
        <label
          >Where did this happen?
          <textarea
            class="small-input"
            id="situation-where"
            placeholder="Where did this happen?"
          ></textarea>
        </label>
        <label
          >When did this happen?
          <textarea
            class="small-input"
            id="situation-when"
            placeholder="When did this happen?"
          ></textarea>
        </label>
        <label
          >With whom did this happen?
          <textarea
            class="small-input"
            id="situation-whom"
            placeholder="With whom did this happen?"
          ></textarea>
        </label>
        <label
          >How did this happen?
          <textarea
            class="large-input"
            id="situation-how"
            placeholder="How did this happen?"
          ></textarea>
        </label>
      </step>
      <step class="wizard-step">
        <label
          >how intense was the mood?
          <input
            class="fill-width"
            id="mood-intensity"
            type="range"
            min="1"
            max="10"
            value="1"
        /></label>
        <label for="mode">What emotions did you feel at that time?</label>
        <textarea
          class="large-input"
          id="mood"
          placeholder="What emotions did you feel at that time?"
        ></textarea>
        <textarea
          class="small-input"
          id="mood-other"
          placeholder="What else did you feel?"
        ></textarea>
        <textarea
          class="small-input"
          id="sensation"
          placeholder="What did you notice in your body?  Where did you feel it?"
        ></textarea>
      </step>
      <step class="wizard-step">
        <label for="reaction">What went through your mind?</label>
        <textarea
          class="small-input"
          id="reaction-mind"
          placeholder="What went through your mind?"
        ></textarea>
        <textarea
          class="small-input"
          id="reaction-disturbance"
          placeholder="What disturbed me?"
        ></textarea>
        <textarea
          class="small-input"
          id="reaction-interpretation"
          placeholder="What did those thoughts mean to you or say about you or the situation? What are you responding to?"
        ></textarea>
      </step>
      <step class="wizard-step">
        <textarea
          class="small-input"
          id="reaction-trigger"
          placeholder="
What 'button' is this pressing for you?
        "
        ></textarea>
      </step>
      <step class="wizard-step">
        <textarea
          class="large-input"
          id="reaction-worstcasescenario"
          placeholder="
What would be the worst thing that could happen?
        "
        ></textarea>
      </step>
      <step class="wizard-step">
        <textarea
          class="large-input"
          id="reinterpretation"
          placeholder="
Take a breath...is this fact or opinion? 
What would someone else say about this situation?  
What is the bigger picture?
Is there another way of seeing it?
What advice would you give someone else?
        "
        ></textarea>
        <label class="yesorno yes">
          <input
            class="checkbox"
            type="checkbox"
            id="overreacted"
            checked="true"
            data-trigger="yesorno-toggler"
          />Is this reaction in proportion to the actual event? <br />
          <textarea
            class="if-yes large-input"
            id="important"
            placeholder="Explain why."
          ></textarea>
        </label>
        <label class="yesorno yes">
          <input
            class="checkbox"
            type="checkbox"
            id="overreacted"
            checked="true"
            data-trigger="yesorno-toggler"
          />Is this really as important as it seems? <br />
          <textarea
            class="if-yes large-input"
            id="important"
            placeholder="Explain why it was so important."
          ></textarea>
        </label>
        <label class="yesorno no">
          <input
            class="checkbox"
            type="checkbox"
            id="alternative-view-exists"
            data-trigger="yesorno-toggler"
          />Is there another way of seeing it? <br />
          <textarea
            class="if-yes large-input"
            id="alternative-view"
            placeholder="What is it?"
          ></textarea>
        </label>
      </step>
      <step class="wizard-step">
        <textarea
          class="large-input"
          id="outcome"
          placeholder="What could you do differently? What would be more effective?"
        ></textarea>
      </step>
      <br />
      <input
        class="button"
        type="button"
        value="Prior"
        data-trigger="prior-area"
      />
      <input
        class="button"
        type="button"
        value="Next"
        data-trigger="next-area"
      />
    </form>
    <script type="module">
      import { run } from "./bin/index.js";
      run();
    </script>
  </body>
</html>
